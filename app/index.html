<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="/about.html">About</a></li>
    </ul>
    <h3 class="text-muted">BulkLinks</h3>
  </div>

  <div class="jumbotron">
    <h1>BulkLinks</h1>
    <p class="lead">Generate a set of links from a URL</p>
    <div class="row">
      <form id="frmMain" name="frmMain">
        <div class="form-group text-left">
          <label for="txtURL">URL:</label>
          <input id="txtURL" name='txtURL' type="url" placeholder="URL" required class="form-control"/>
        </div>

        <div class="form-group text-left">
          <label for="txtNumber">Amount of Links:</label>
          <input id="txtNumber" name='txtNumber' type="number" placeholder="Amount of links" required
                 class="form-control"/>
        </div>

        <div class="form-group text-left">
          <label for="txtExtension">Extension:</label>
          <input id="txtExtension" name='txtExtension' type="text" list="extSuggestions"
                 placeholder="Filename Extension" required class="form-control"/>
          <datalist id="extSuggestions">
            <option value="jpg">
            <option value="gif">
            <option value="png">
            <option value="txt">
            <option value="log">
          </datalist>
        </div>


        <div class="form-group">
          <div id="txtErrror" class="alert alert-danger hide"><b>Error: </b><a href="#" class="close"
                                                                                               data-dismiss="alert">&times;</a>Please,
            specify right inputs
          </div>
        </div>


        <div class="form-group">
          <button id="btnAccept" name='btnAccept' class="btn btn-success" type="submit">Accept</button>
        </div>
      </form>
    </div>
    <div class="text-left result" id="URLContainer">
      <label for="urlList">URL List:</label>
      <div id="txtListURL" class="container-fluid"></div>
    </div>


  </div>

  <div class="footer">
    <p>â™¥ Manuel Guerrero</p>
  </div>
</div>
